<!DOCTYPE html>

<html>
<head>
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Contacts App</h1>

	<form>
		<input id="name-input" placeholder="name">
		<input id="number-input" placeholder="number">

	<br>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Number</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</body>
</html>
